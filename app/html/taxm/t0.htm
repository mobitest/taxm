<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	body{
	margin:0;
	padding:0;
  text-align: center;
  font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
}		
h1, h2, h3, .masthead p, .subhead p, .marketing h2, .lead {
font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft Yahei UI", "Microsoft YaHei", SimHei, "\5B8B\4F53", simsun, sans-serif;
font-weight: normal;
}
.mybody{
	margin:0;
	padding:0;
  text-align: center;
  text-shadow: 0 1px 3px rgba(0,0,0,.4), 0 0 30px rgba(0,0,0,.075);
  background: #020031; /* Old browsers */
  background: -moz-linear-gradient(0deg,  #050f06 0%, #51a351 100%); /* FF3.6+ */
  background: -webkit-gradient(linear, left bottom, right top, color-stop(0%,#050f06), color-stop(100%,#51a351)); /* Chrome,Safari4+ */
  background: -webkit-linear-gradient(0deg,  #050f06 0%,#51a351 100%); /* Chrome10+,Safari5.1+ */
  background: -o-linear-gradient(0deg,  #050f06 0%,#51a351 100%); /* Opera 11.10+ */
  background: -ms-linear-gradient(0deg,  #050f06 0%,#51a351 100%); /* IE10+ */
  background: linear-gradient(0deg,  #050f06 0%,#51a351 100%); /* W3C */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#050f06', endColorstr='#51a351',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */
  -webkit-box-shadow: inset 0 3px 7px rgba(0,0,0,.2), inset 0 -3px 7px rgba(0,0,0,.2);
     -moz-box-shadow: inset 0 3px 7px rgba(0,0,0,.2), inset 0 -3px 7px rgba(0,0,0,.2);
          box-shadow: inset 0 3px 7px rgba(0,0,0,.2), inset 0 -3px 7px rgba(0,0,0,.2); 	
}

.mybody:after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  background: url(../images/tax-bk-pattern.png) repeat center center;
  opacity: .8;
  z-index:-1;
}

	.shortcut{
		margin: 0 auto;
		position: absolute;
		clear: left;
		padding:0;
		height:180px; width:90%;
		max-width: 960px;
		border:0px solid #666;
		display:block;
		top:240px;
		left:5%;
		overflow:hidden;
		
	}
.roundIcon{
	width: 120px;
	height: 120px;
	border: 8px solid #fff;
	 border-radius: 120px;
	-moz-border-radius: 120px;
	-webkit-border-radius: 120px;
	background-size: 100%;
	box-shadow:5px 5px 5px rgba(0,0,0,.6);
	margin: 5px;
	text-align: center;
	float:left;
	margin-left:15px;
}
.shortcut li{float:left;}
.shortcut a{color:white;font-size:16px;text-decoration:none}
.shortcut a:visited{color:white;;text-decoration:none}	
.roundIcon.a1{	background-image:url(../images/metro/m1.png);}
.roundIcon.a2{	background-image:url(../images/metro/m2.png);}
.roundIcon.a3{	background-image:url(../images/metro/m3.png);}
.roundIcon.a4{	background-image:url(../images/metro/m4.png);}
.roundIcon.a5{	background-image:url(../images/metro/m5.png);}
.roundIcon.a6{	background-image:url(../images/metro/m6.png);}
.banner{
	width:100%;
	height:240px;
	background:url(home_1.jpg) no-repeat;
	
	}
	.copyright{
		display:block;
		float:left;
		width:100%;
		margin-top:140px;
		text-align:center;
		color:gray;
	}
	h1{padding:15px 0;border:0;color:white}
	</style>
		<script src="../demos/js/jquery.js"></script>

		<script src="../demos/js/idangerous.swiper-2.0.min.js"></script>	
  <script>
  var mySwiper = new Swiper('.shortcut',{
    pagination: '.pagination',
    paginationClickable: true,
    slidesPerView: 3,
    loop: true
  })
  </script>
<body  class="mybody">
	<div>
		<h1>移动征管</h1>
	</div>
	<div class="banner">
		
	</div>
	<ul class="shortcut">
		 <div class="swiper-wrapper">

		</li>	
		<li> <a href="#" ><span class="roundIcon a2"></span><h2>功能2</h2></a>
		</li>	
		<li>  <a href="#" ><span class="roundIcon a3"></span><h2>功能3</h2></a>
		</li>	
		<li> <a href="#" ><span class="roundIcon a4"></span><h2>功能4</h2></a>
		</li>	
		<li><a href="#" ><span class="roundIcon a5"></span><h2>功能5</h2></a>
		</li>

</ul>
<div class="pagination"></div>
