<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>企业资料</title>
	<link rel="stylesheet"  href="../demos/css/themes/default/jquery.mobile-1.3.1.min.css">
	<link rel="stylesheet" href="../demos/_assets/css/jqm-demos.css">
	<link rel="shortcut icon" href="../demos/favicon.ico">

	<link rel="stylesheet" href="t1-welcome.css">
	<link rel="stylesheet" href="info.css">
	
	<style>
		#d5.mytitle{
		position: relative;
		top: 25px;
		left: 10px;
		border-bottom: 2px solid #08c;
		float: left;
		font-weight: 800;
		font-size: 18px;
		}
	</style>
	
	<script src="../demos/js/jquery.js"></script>
	<script src="../demos/_assets/js/index.js"></script>
	<script src="../demos/js/jquery.mobile-1.3.1.min.js"></script>
<!--
        		["d1"/*	基本资料*/	:"TNsrjbxx"   ,	
            "d2"/*	核定信息*/	:"TNsrhdqk"   ,
            "d3"/*	申报情况*/	:"TNsrsbqk"   ,
            "d4"/*	缴税情况*/	:"TNsrnsqk"   ,
            "d5"/*	发票购置*/	:"TNsrfpgzqk" ,
            "d6"/*	社保缴纳*/	:"TSbfjfqk"   ],
-->
	
	<script>

		$(document).ready(function(){
		
			//动态生成页面
			dynamicLoad(2390);
		});
		
		//入口：取数据，并调用页面生成器，生成页面
		function dynamicLoad(id){
				$.ajax({url: "sample-TNsrhdqk.json",					
						dataType:"json",
						data:{"id":id},
						success:PageBuilder.do,
						error: function(XMLHttpRequest, textStatus, errorThrown){ 
	            alert('error:'+errorThrown); 
	       		}

					});
				}

				/*页面生成器 BY takeashower*/
			PageBuilder={
				_data:null,
				/*数据*/

				d5pop:function(d){
	        var head= '<div id="d4" class="datanode gen"> <ul data-role="listview" data-inset="true">'+
  	      '<li data-role="list-divider">核定信息</li>'+
    	   
      	  '</ul></div>'
        	$('.ui-content').append(head);
        	var lv = $("#d4.gen>ul");
       		var date1=new Date();
					//遍历该节点下的记录
					$.each(d,function(i, entry){
					//处理单条纳税记录的生成
						date1=new Date(entry.id.hdQsrq);
						var t =
						' <li> <fieldset class="ui-grid-b ui-responsive"> '+
						"<li class='ui-block-a'><label>税    种：</label><span type='text'>"+ entry.id.sz	+"</span>"+
						"<li class='ui-block-b'><label>品    目：</label><span type='text'>"+ entry.id.pm +"</span>"+
						"<li class='ui-block-c'><label>申报期限：</label><span type='text'>"+ entry.sbqx +"</span>"+
						"<li class='ui-block-a'><label>计税金额：</label><span type='text'>"+ entry.jsje +"</span><label>元</label>"+
						"<li class='ui-block-b'><label>税    率：</label><span type='text'>"+ entry.sl +"</span><label>%</label>"+
						"<li class='ui-block-c'><label>纳税期限：</label><span type='text'>"+ entry.nsqx +"</span>"+
						"<li class='ui-block-a'><label>速算扣除数：</label><span type='text'>"+ entry.sskcs +"</span>"+
						"<li class='ui-block-b'><label>应纳税额：</label><span type='text'>"+ entry.ynse +"</span>"+
						"<li class='ui-block-c'><label>征收方式：</label><span type='text'>"+ entry.zsfs +"</span>"+
						"<li class='ui-block-a'><label>计税依据：</label><span type='text'>"+ entry.jsyj +"</span>"+
						"<li class='ui-block-b'><label>起始日期：</label><span type='text'>"+ date1.getFullYear()+'-'+(date1.getMonth()+1)+'-'+date1.getDate() + "</span>"+
						"<li class='ui-block-c'><label>终止日期：</label><span type='text'>"+ entry.hdZzrq +"</span>"+
						"<li class='ui-block-a'><label>缴款名称：</label><span type='text'>"+ entry.jkmc +"</span>"+
						'</fieldset></li>';

						lv.append(t)
					});//-- each

					lv.listview({ theme: "c" });//.listview("refresh");

				},



				do:function(data){
							//获取值，调用子页生成函数

							PageBuilder.d5pop(data);


				}
			};
	
		
	</script>
</head>
<body>
<div data-role="page" data-theme="c" id="demo-page" class="my-page2">

	<div data-role="header" data-position="fixed" data-tap-toggle="false"> 


		<div data-role="controlgroup" data-type="horizontal">
			<a href="t1-welcome.htm?user=someone" data-role="button" data-icon="logo-taxm" data-iconpos="notext" data-ajax="false">主屏</a>
				<a href="t2-search.htm" data-role="button"  data-ajax="false">一户式查询
        <a href="#left-panel" data-role="button" data-ajax="false" data-icon="bars" data-iconpos="notext">选项</a>

		</div>
		<h1 id="mytitle">演示页（web服务器中才能正常浏览）</h1>
	<a href="javascript:alert('your device is offline...please check it out!')" rel="external" class="ui-btn-right" data-shadow="false" data-iconshadow="false" data-icon="grid" data-iconpos="right" data-ajax="false">联网更新</a>

	</div><!-- /header -->
	

<div data-role="content">
<p id="info">
	<a href="#" data-role="button" data-icon="info" data-iconpos="notext" data-theme="c" data-inline="true">Info</a>
	数据更新：
	<span>2012-01-01 14:00</span>
</p>

              
</div><!-- /content -->
    

</div><!-- /page -->
</body>
</html>
