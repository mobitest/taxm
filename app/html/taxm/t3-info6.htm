-->
	
	<script>

		$(document).ready(function(){
		
			//动态生成页面
			dynamicLoad(2390);
		});
		
		//入口：取数据，并调用页面生成器，生成页面
		function dynamicLoad(id){
				$.ajax({url: "sample-TSbfjfqk.json",					
						dataType:"json",
						data:{"id":id},
						success:PageBuilder.do,
						error: function(XMLHttpRequest, textStatus, errorThrown){ 
	            alert('error:'+errorThrown); 
	       		}

					});
				}

				/*页面生成器 BY takeashower*/
			PageBuilder={
				_data:null,
				/*数据*/

				d5pop:function(d){
       	   var head= '<div id="d5" class= "mytitle"> '+
       	   '社保缴纳情况'+
       	   '</div>';
       	  
       	   $('.ui-content').append(head);
       	   var lv = $("#table_li");
						var tb_1=
						'<table data-role="table" id="table-column-toggle" data-mode="columntoggle" class="ui-responsive table-stroke ui-body-d">'+
     				'<thead><tr class="ui-bar-b">'+
         		'<th data-priority="6">征收项目</th>'+
         		'<th data-priority="1">征收品目</th>'+
         		'<th data-priority="1" style="white-space:nowrap">申报方式</th>'+
         		'<th data-priority="2">税款属性1</th>'+
         		'<th data-priority="2">税款属性2</th>'+
         		'<th data-priority="1">税费属性</th>'+
         		'<th data-priority="3" width="120px">所属期</th>'+
         		'<th data-priority="3">总金额</th>'+
       			'</tr></thead><tbody>' ;
       			
       			//$('.ui-content').append(tb_1);	
       		var tb_2=	""	
					//遍历该节点下的记录
					$.each(d,function(i, entry){
						 //处理单条记录的生成
						entry=entry.id;
						tb_2=	tb_2 +
       		 	'<tr>'+
         		'<th>'+ entry.zsxm +'</th>'+
         		'<td>'+ entry.zspm +'</td>'+
         		'<td>'+ entry.sbfs +'</td>'+
         		'<td>'+ entry.sksx1 +'</td>'+
         		'<td>'+ entry.sksx2 +'</td>'+
         		'<td>'+ entry.sfsx +'</td>' +
         		'<td>'+ entry.ssq +'</td>'+         		         		
         		'<td>'+ entry.sum +'</td>'+    
       			'</tr>';

						//$('.ui-content').append(tb_2);    
						//lv.append(tb_2);

					});//-- each

					var tb_3="</tbody></table>";
					//一次性添加内容（每添加一次都是对象，而非字符串，所以元素位置会错乱；同时注意性能
					$('.ui-content').append(tb_1 + tb_2 + tb_3);	

					//初始化表格，设按钮文字
					$("#table-column-toggle").table({ columnBtnText: "显示列" });
					//$('#d5>ul').listview();
					
				},



				do:function(data){
							//获取值，调用子页生成函数

							PageBuilder.d5pop(data);


				}
			};
	
		
	</script>
